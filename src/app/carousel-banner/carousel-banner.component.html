<section class="carousel-banner bg-light">
  <div class="container-xxl px-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let slide of (slides | async)">
          â€‹<picture class="carousel-banner__picture position-relative">
            <source srcset={{slide.deskUrl}} media="(min-width: 960px)">
            <img srcset={{slide.mobileUrl}} class="d-block w-100 img-fluid carousel-banner__img position-absolute h-100 bg-dark" alt={{slide.alt}}>
          </picture>
          <div class="carousel-caption d-none d-md-block">
            <h5>{{slide.title}}</h5>
            <p>{{slide.description}}</p>
          </div>
        </div>
        <div class="carousel-item active" *ngIf="authService.isLoggedIn">
          <div class="carousel-banner__picture position-relative">
            <div class="carousel-caption d-none d-md-block">
              <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <h5 class="text-dark">adicionar banner</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
