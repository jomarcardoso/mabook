<div>
  <i class="bi me-1" [ngClass]="stars > 0.5 ? 'bi-star-fill' : 'bi-star'"></i>
  <i class="bi me-1" [ngClass]="stars > 1.5 ? 'bi-star-fill' : 'bi-star'"></i>
  <i class="bi me-1" [ngClass]="stars > 2.5 ? 'bi-star-fill' : 'bi-star'"></i>
  <i class="bi me-1" [ngClass]="stars > 3.5 ? 'bi-star-fill' : 'bi-star'"></i>
  <i class="bi me-1" [ngClass]="stars > 4.5 ? 'bi-star-fill' : 'bi-star'"></i>
</div>
